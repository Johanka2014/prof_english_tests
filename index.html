<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional English for Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="min-h-screen text-gray-800 bg-gradient-to-br from-blue-50 to-blue-200">

    <!-- Navigation -->
    <nav class="bg-white bg-opacity-70 backdrop-blur-lg rounded-full shadow-xl p-3 md:p-4 mb-8 sticky top-4 z-50 flex justify-center mx-auto max-w-2xl mt-4">
        <ul class="flex space-x-2 sm:space-x-4" id="nav-buttons">
            <li>
                <button id="intro-btn" class="px-4 py-2 sm:px-6 sm:py-3 text-sm sm:text-base font-semibold rounded-full transition-all duration-300 transform bg-blue-600 text-white shadow-lg scale-105">
                    Intro
                </button>
            </li>
            <li>
                <button id="activity1-btn" class="px-4 py-2 sm:px-6 sm:py-3 text-sm sm:text-base font-semibold rounded-full transition-all duration-300 transform bg-blue-200 text-blue-800 hover:bg-blue-300">
                    Activity 1
                </button>
            </li>
        </ul>
    </nav>

    <!-- Main Content Container -->
    <main id="content-container" class="container mx-auto p-4 md:p-8">
        <!-- Content will be injected here by JavaScript -->
    </main>

    <script>
        // Data for the activity
        const activityData = [
            {
                question: "Olga Blanc is _______ computers.",
                correctAnswer: "in",
                options: ["in", "on", "for"],
            },
            {
                question: "She has been working _______ a big computer company for five years.",
                correctAnswer: "for",
                options: ["in", "on", "for"],
            },
            {
                question: "She is based _______ Paris.",
                correctAnswer: "in",
                options: ["in", "on", "for"],
            },
            {
                question: "She works _______ the external communications department.",
                correctAnswer: "for",
                options: ["in", "on", "for"],
            },
            {
                question: "At the moment she is working _______ the design of the company's website.",
                correctAnswer: "on",
                options: ["in", "on", "for"],
            },
            {
                question: "She is responsible _______ the development of an important part of the site.",
                correctAnswer: "for",
                options: ["in", "on", "for"],
            },
            {
                question: "She is very interested _______ Website design.",
                correctAnswer: "in",
                options: ["in", "on", "for"],
            },
            {
                question: "She depends _______ the web and on personal contacts for new ideas.",
                correctAnswer: "on",
                options: ["in", "on", "for"],
            },
            {
                question: "She spends one or two hours every day on the Web getting information _______ all the latest developments.",
                correctAnswer: "on",
                options: ["in", "on", "for"],
            },
            {
                question: "She is happy because there is a big demand _______ good website designers at the moment.",
                correctAnswer: "for",
                options: ["in", "on", "for"],
            },
        ];

        // State variables
        let currentPage = 'intro';
        const answers = {};

        // DOM Elements
        const contentContainer = document.getElementById('content-container');
        const navButtons = document.getElementById('nav-buttons');

        // Function to render the current page
        function renderPage() {
            if (currentPage === 'intro') {
                contentContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full p-4 md:p-8">
                        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold text-blue-900 drop-shadow-lg text-center mb-8">
                            Professional English for Business
                        </h1>
                        <div class="w-full max-w-2xl bg-white bg-opacity-80 rounded-3xl overflow-hidden shadow-2xl transition-transform duration-500 hover:scale-105 mb-8">
                            <img
                                src="https://johanka2014.github.io/prof_english_tests/prof_eng_banner.png"
                                alt="Professional English for Business Banner"
                                class="w-full h-auto object-cover"
                            />
                        </div>
                    </div>
                `;
            } else if (currentPage === 'activity-1') {
                let activityHTML = `
                    <div class="p-4 md:p-8 flex flex-col items-center justify-center">
                        <div class="w-full p-6 bg-white bg-opacity-80 rounded-3xl shadow-2xl transition-transform duration-500 hover:scale-105">
                            <h2 class="text-2xl sm:text-3xl font-bold text-blue-800 mb-6">
                                Activity 1: Fill in the blanks
                            </h2>
                            <p class="text-md sm:text-lg text-gray-700 mb-6">
                                Complete each of the following sentences with <span class="font-semibold text-blue-600">in</span>, <span class="font-semibold text-blue-600">on</span> or <span class="font-semibold text-blue-600">for</span>.
                            </p>
                            <div id="questions-container">
                `;

                activityData.forEach((item, index) => {
                    activityHTML += `
                        <div class="flex flex-col mb-4 p-4 rounded-xl bg-gray-50 border border-gray-200">
                            <p class="text-gray-800 mb-2">
                                <span class="font-medium mr-2">${index + 1}.</span> ${item.question}
                            </p>
                            <div class="flex flex-wrap gap-2" data-index="${index}">
                                ${item.options.map(option => `
                                    <button
                                        onclick="handleAnswerChange(${index}, '${option}')"
                                        class="px-4 py-2 text-sm sm:text-base rounded-full shadow-md transition-all duration-300 transform
                                        ${answers[index] === option
                                            ? 'bg-blue-600 text-white scale-105'
                                            : 'bg-white text-blue-600 hover:bg-blue-100 hover:scale-105'
                                        }"
                                    >
                                        ${option}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });

                activityHTML += `
                            </div>
                            <button
                                id="submit-btn"
                                class="w-full mt-6 py-3 px-6 bg-gradient-to-r from-blue-500 to-blue-700 text-white text-lg font-semibold rounded-full shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
                                onclick="handleSubmit()"
                            >
                                Check Answers
                            </button>
                            <div id="results-container" class="hidden"></div>
                        </div>
                    </div>
                `;
                contentContainer.innerHTML = activityHTML;
            }
        }

        // Handle button clicks
        function handleAnswerChange(index, value) {
            answers[index] = value;
            updateButtonStyles();
        }

        // Update button styles based on selected answer
        function updateButtonStyles() {
            const questions = document.getElementById('questions-container').querySelectorAll('div[data-index]');
            questions.forEach(questionDiv => {
                const index = parseInt(questionDiv.dataset.index, 10);
                const buttons = questionDiv.querySelectorAll('button');
                buttons.forEach(button => {
                    const option = button.textContent.trim();
                    if (answers[index] === option) {
                        button.classList.add('bg-blue-600', 'text-white', 'scale-105');
                        button.classList.remove('bg-white', 'text-blue-600', 'hover:bg-blue-100');
                    } else {
                        button.classList.add('bg-white', 'text-blue-600', 'hover:bg-blue-100');
                        button.classList.remove('bg-blue-600', 'text-white', 'scale-105');
                    }
                });
            });
        }

        // Handle submission and show results
        function handleSubmit() {
            let score = 0;
            const resultsContainer = document.getElementById('results-container');
            let resultsHTML = `
                <div class="mt-8 p-6 bg-blue-100 rounded-3xl shadow-inner">
                    <h3 class="text-xl font-bold text-blue-800 mb-4">Your Results</h3>
            `;
            const questionsContainer = document.getElementById('questions-container');

            activityData.forEach((item, index) => {
                const userAnswer = answers[index];
                const isCorrect = userAnswer === item.correctAnswer;
                if (isCorrect) {
                    score += 1;
                }
                resultsHTML += `
                    <div class="p-3 rounded-lg shadow-sm flex items-center mb-2 ${isCorrect ? 'bg-green-100' : 'bg-red-100'}">
                        <span class="font-medium mr-2">${index + 1}.</span>
                        <span class="${isCorrect ? 'text-green-600' : 'text-red-600'}">
                            Your answer: ${userAnswer || 'No Answer'}. Correct answer: ${item.correctAnswer}
                        </span>
                    </div>
                `;
            });
            resultsHTML += `
                <p class="text-lg text-gray-700 mt-4">
                    You scored <span class="font-extrabold text-2xl text-blue-900">${score}</span> out of ${activityData.length}.
                </p>
                </div>
            `;
            resultsContainer.innerHTML = resultsHTML;
            resultsContainer.classList.remove('hidden');
        }

        // Event listeners for navigation
        document.getElementById('intro-btn').addEventListener('click', () => {
            currentPage = 'intro';
            renderPage();
            document.getElementById('intro-btn').classList.add('bg-blue-600', 'text-white', 'shadow-lg', 'scale-105');
            document.getElementById('intro-btn').classList.remove('bg-blue-200', 'text-blue-800', 'hover:bg-blue-300');
            document.getElementById('activity1-btn').classList.add('bg-blue-200', 'text-blue-800', 'hover:bg-blue-300');
            document.getElementById('activity1-btn').classList.remove('bg-blue-600', 'text-white', 'shadow-lg', 'scale-105');
        });

        document.getElementById('activity1-btn').addEventListener('click', () => {
            currentPage = 'activity-1';
            renderPage();
            document.getElementById('activity1-btn').classList.add('bg-blue-600', 'text-white', 'shadow-lg', 'scale-105');
            document.getElementById('activity1-btn').classList.remove('bg-blue-200', 'text-blue-800', 'hover:bg-blue-300');
            document.getElementById('intro-btn').classList.add('bg-blue-200', 'text-blue-800', 'hover:bg-blue-300');
            document.getElementById('intro-btn').classList.remove('bg-blue-600', 'text-white', 'shadow-lg', 'scale-105');
        });

        // Initial render
        renderPage();
    </script>
</body>
</html>
